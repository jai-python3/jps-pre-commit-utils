name: Test

on:
  push:
    branches:
      - main
      - development
      - feature/**
      - bugfix/**
      - hotfix/**
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -e '.[dev]'

      - name: Lint and test
        run: |
          make lint
          make test

      - name: Verify package build
        run: |
          make build
          ls -lh dist/
