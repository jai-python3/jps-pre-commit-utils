name: Test

on:
  push:
    branches:
      - main
      - development
      - feature/**
      - bugfix/**
      - hotfix/**
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -e '.[dev]'

      - name: Lint and test with coverage
        run: |
          make lint
          pytest -v --disable-warnings --cov=src/jps_pre_commit_utils --cov-report=xml --cov-report=term-missing

      - name: Verify package build
        run: |
          make build
          ls -lh dist/

      # Optional: upload coverage results to Codecov
      - name: Upload coverage to Codecov
        if: ${{ env.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false
