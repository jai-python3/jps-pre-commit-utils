name: Publish to PyPI

on:
  workflow_run:
    workflows: ["Test"]
    types:
      - completed

permissions:
  contents: read

jobs:
  publish:
    if: >
      ${{ github.event.workflow_run.conclusion == 'success' &&
          startsWith(github.event.workflow_run.head_branch, 'main') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed so tags are available

      - name: Get tag for commit
        id: get_tag
        run: |
          TAG=$(git describe --tags --abbrev=0 --exact-match 2>/dev/null || echo "")
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Detected tag: $TAG"

      - name: Verify tag format
        if: steps.get_tag.outputs.tag != ''
        run: |
          TAG="${{ steps.get_tag.outputs.tag }}"
          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "❌ Tag $TAG is not a valid semver (vX.Y.Z). Aborting."
            exit 1
          fi
          echo "✅ Tag $TAG is valid semver."

      - name: Stop if no valid tag
        if: steps.get_tag.outputs.tag == ''
        run: |
          echo "⚠️ No tag found for this commit. Skipping publish."
          exit 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: pip install build twine requests

      - name: Build distribution
        run: python -m build

      - name: Check if version already exists on PyPI
        id: check
        run: |
          VERSION=$(python -c "import pathlib, tomllib; data=tomllib.loads(pathlib.Path('pyproject.toml').read_text()); print(data['project']['version'])")
          echo "📦 Checking if version ${VERSION} exists on PyPI..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://pypi.org/pypi/jps-pre-commit-utils/${VERSION}/json || true)
          if [ "$STATUS" = "200" ]; then
            echo "✅ Version ${VERSION} already exists on PyPI. Skipping upload."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "🆕 Version ${VERSION} not found on PyPI. Proceeding with upload."
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to PyPI
        if: steps.check.outputs.skip == 'false' && startsWith(steps.get_tag.outputs.tag, 'v')
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          echo "🚀 Uploading distribution to PyPI..."
          twine upload dist/*

      - name: Upload built artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/*
