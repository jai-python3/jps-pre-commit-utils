repos:
  # --- Autoflake: remove unused imports & variables ---
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        name: Autoflake (remove unused imports/vars)
        args:
          [
            "--in-place",
            "--remove-all-unused-imports",
            "--remove-unused-variables",
            "--ignore-init-module-imports",
            "--recursive",
          ]
        types_or: [python]
        stages: [pre-commit]

  # --- isort: sort imports consistently ---
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Isort (import sorter)
        args: ["--profile", "black"]
        types_or: [python]
        stages: [pre-commit]

  # --- Black: code formatter ---
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        name: Black (code formatter)
        types_or: [python]
        stages: [pre-commit]

  # --- Flake8: linting ---
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        name: Flake8 (linting)
        args: ["--config=.flake8"]
        types_or: [python]
        stages: [pre-commit]

  # --- Markdownlint Auto-Fix (should run before linting) ---
  - repo: https://github.com/DavidAnson/markdownlint-cli2-fix
    rev: v0.13.0
    hooks:
      - id: markdownlint-cli2-fix
        name: Markdownlint Auto-Fix
        files: \.(md|markdown)$
        stages: [pre-commit]

  # --- Markdownlint: check-only (run after fixes) ---
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.13.0
    hooks:
      - id: markdownlint-cli2
        name: Markdownlint (check only)
        files: \.(md|markdown)$
        stages: [pre-commit]

