repos:
  # --- Autoflake: remove unused imports & variables ---
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        args:
          [
            "--in-place",
            "--remove-all-unused-imports",
            "--remove-unused-variables",
            "--ignore-init-module-imports",
            "--recursive",
          ]

  # --- isort: sort imports consistently ---
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  # --- Black: format code ---
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black

  # --- Flake8: linting ---
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args:
          [
            "--max-line-length=88",
            "--extend-ignore=E203",
            "--exclude=.venv,build,dist",
          ]

  # --- Detect TODOs with due dates ---
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        files: \.(md|markdown)$

  # --- Pytest: optional local test hook (fast sanity check) ---
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest -q --disable-warnings
        language: system
        types: [python]
        pass_filenames: false
